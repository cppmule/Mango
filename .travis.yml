language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - ANDROID_API_LEVEL=27
    - ANDROID_BUILD_TOOLS_VERSION=27.0.2
    - ANDROID_TAG=google_apis
    - ANDROID_ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=10 # minutes (2 minutes by default)
    - ANDROID_EMULATOR_API=27

android:
  components:
      - tools
      - platform-tools
      - build-tools-$ANDROID_BUILD_TOOLS_VERSION
      - android-$ANDROID_API_LEVEL
      - extra
      - sys-img-x86-android-$ANDROID_EMULATOR_API
      - sys-img-armeabi-v7a-android-$ANDROID_EMULATOR_API

  licenses:
        - android-sdk-license-.+
        - '.+'

before_install:
  - chmod +x gradlew
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  # A solution to avoid failure when using android 27, build-tools-27.0.2
  - yes | sdkmanager "platforms;android-27"

before_script:
  # Create and start the emulator.
  - echo no | android create avd --force -n test -t android-$ANDROID_EMULATOR_API --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

notifications:
  email: false

script:
  - ./gradlew assembleRelease
  # :app means the module to test.
  - ./gradlew :app:createDebugAndroidTestCoverageReport --info --stacktrace

after_success:
- bash <(curl -s https://codecov.io/bash)